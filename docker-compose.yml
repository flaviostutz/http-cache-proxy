version: '3.7'

services:

  nginx-cache-proxy:
    build: .
    image: flaviostutz/nginx-cache-proxy:1.8.3
    ports:
      - 8282:80
    environment:
      - PROXY_PASS_URL=http://map-demos/
      - REQUEST_LOG_LEVEL=body

  map-demos:
    image: flaviostutz/map-demos
    ports: 
      - 8181:80
    restart: always
